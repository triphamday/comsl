module_name: comst
train_name: ComST
train_id: default

use_deepspeed: true
use_acti_ckpt: false
num_nodes: 1
monitor: val_bleu_spch_epoch
ckpt_name: "checkpoint-{epoch:02d}-{val_bleu_spch_epoch:.2f}"
# data_root: /mnt/c/ComSL/mongolia_dataset
data_root: /kaggle/input/tamil-corpus/tamil
cv_data_root: null # được sử dụng nếu bạn muốn sử dụng thêm “pseudo data” hoặc bổ sung dữ liệu ngoài CoVoST2
output_dir: /kaggle/working/comsl/output/comsl_ta2en

warmup_steps: 1000
batch_size: 1
test_batch_size: 1
num_worker: 4
num_train_epochs: 5
gradient_accumulation_steps: 4
chunk_size: 5

# whisper model
whisper_name: tiny
spch_n_layers: 12
disable_spch_grad_epoch: 5

learning_rate: 2.0e-5
lr_end: 1.0e-7
lr_pow: 2.0
weight_decay: 0.1
adam_epsilon: 1.0e-6
dropout: 0.1
attention_dropout: 0.0
adam_betas: [0.9, 0.98]
enc_grad_mult: 2.0
guide_alpha: 0.8
text_alpha: 0.2

spch_loss_weight: 0.35
asr_loss_weight: 0.35
text_loss_weight: 0.2
use_cml: true
cml_loss_weight: 0.1
use_erm: true
erm_loss_weight: 0.2

language_regularization_model_path: null
language_init_model_path: null
spch_init_model_path: null


